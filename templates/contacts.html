<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome, firefox" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/css/background.css" type="text/css" />
  <link rel="stylesheet" href="static/css/head.css" type="text/css" />
  <link rel="stylesheet" href="styles/contacts/contact-ico-lighting.css" type="text/css">
  <link rel="stylesheet" href="styles/contacts/contacts-1600-main.css" type="text/css">
  <title>Кейтеринг</title>
</head>

<body>
  <div>
    <!--img class="background" src="images/monoback.jpg" alt=""-->
    <header class="header">
      <!--ЛЕВАЯ ЛИНИЯ-->

      <div class="header-line-90-left"></div>
      <!--ЛОГОТИП-->
      <a href="index.html">
        <div class="logo-img"><img src="static/images/logo.png" alt="Эстетика вкусов" /></div>
      </a>
      <!--ПРАВАЯ ЛИНИЯ-->
      <div class="header-line-270-right">
        <nav>
          <!--Меню-->
          <div class="menu"><a href="/hot-menu"></a></div>
          <a href="/hot-menu">
            <img class="menu-img" src="static/images/ico/hot-food.png" alt="Горячие блюда" />
          </a>
          <!--Полуфабрикаты-->
          <div class="freeze"><a href="/freeze-menu"></a></div>
          <a href="/freeze-menu">
            <img class="freeze-img" src="static/images/ico/freeze.png" alt="" />
          </a>
          <!--Кейтеринг-->
          <div class="keitering"><a href="/keitering"></a></div>
          <a href="/keitering">
            <img class="keitering-img" src="static/images/ico/keitering.png" alt="" />
          </a>
          <!--Контакты-->
          <div class="contacts"><a href="/contacts"></a></div>
          <a href="/contacts">
            <img class="contacts-img" src="static/images/ico/mail.png" alt="" />
          </a>
          <!--Корзина-->
          <a class="bucket-a" href="/bucket">
            <img class="bucket" src="static/images/ico/shopping-ico.png" alt="" />
          </a>
        </nav>
      </div>
    </header>

    <main class="main">

      <div class="middle-window">

        <div class="map">

          <h1>Находимcя по адресу:</h1>
          <!--Интерактивная карта-->
          <script type="text/javascript" charset="utf-8" async
            src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Aa3ff3842fc774f39167bb8073741d0a40edd2017cb0a6ed1a368d637541ceaf1&amp;lang=ru_RU&amp;scroll=true"></script>
          <!--Адрес-->
          <div class="under-map">
            <div class="location"><img src="images/contacts/ico/location.png" alt="">
              <span class="text-info">Москва, ул.Ивана Бабушкина, 18к2</span>
            </div>
            <!--Метро-->
            <div class="metro"><img src="images/contacts/ico/metro.png" alt="">
              <span class="text-info">Профсоюзная</span>
            </div>
          </div>
        </div>

        <!--Информация о времени работы, номер телефона и почта-->
        <div class="work-time-window">

          <div class="time-social-container">
            <div class="time-container">
              <!--Время-->
              <h2>Работаем:</h2>
              <div class="work-time">
                <img src="images/contacts/ico/time.png" alt="" class="time" /><span class="text-info">24 часа</span>
              </div>
            </div>

            <div class="social-container">
              <!--Социальные сети-->
              <h2>Социальные сети:</h2>
              <div class="social-ico">
                
                <div class="whatsup">
                  <a href="https://wa.me/79684761790">
                    <img src="images/contacts/ico/watsup.png" alt="">
                  </a>
                </div>

                <div class="instagram">
                  <a href="https://instagram.com/estetika_vkusov?igshid=OTJlNzQ0NWM=">
                    <img src="images/contacts/ico/instagram.png" alt="">
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="contacts-container">
            <!--Контакты-->
            <h2>Связаться с нами:</h2>
            <div class="contact-info">
              <!--Телефон-->
              <div class="phone">
                <img src="images/contacts/ico/mobile.png" alt="" class="time" /><span
                  class="text-info">+7-968-476-17-90</span>
              </div>
              <!--Почта-->
              <div class="mail">
                <img src="images/contacts/ico/mail.png" alt="" class="time" /><span
                  class="text-info">ПОЧТА@gmail.com</span>
              </div>
            </div>
          </div>



        </div>
      </div>
    </main>
  </div>
</body>

</html>
