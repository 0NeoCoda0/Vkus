<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
</head>
<body>
    <form action="/add-product" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
      
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" min="0" step="0.01" required>
      
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required>
      
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
      
        <label for="composition">Composition:</label>
        <textarea id="composition" name="composition"></textarea>
      
        <label for="calorie_count">Calorie count:</label>
        <input type="number" id="calorie_count" name="calorie_count" min="0" step="0.01">
      
        <input type="submit" value="Add product">
      </form>
    <table>
        {% if products  %}
        {% for product in products  %}
        <tr>
            <td>{{ product.product_id  }}</td>
            <td>{{ product.name  }}</td>
            <td>{{ product.price  }}</td>
            <td>{{ product.weight  }}</td>
            <td><img src="data:image/jpg;base64,{{ product.image  }}"></td>
            <td>{{ product.category  }}</td>
            <td>{{ product.composition }}</td>
            <td>{{ product.calory }}</td>
        </tr>
        {% endfor  %}
        {% endif  %}
    </table>
</body>
</html>
